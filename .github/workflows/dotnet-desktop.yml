
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
    
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
       fetch-depth: 0

    - name: Get Changed Files and Save to File
      run: |
        echo "📁 Changed files in commit $GITHUB_SHA:"
        git show --pretty="" --name-only $GITHUB_SHA > changed_files.txt
        cat changed_files.txt  # Optional: print in log
    
    - name: Upload Changed Files List as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: changed-files
        path: changed_files.txt
