
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
    
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
       fetch-depth: 0

    - name: Get Changed Files from Commit
      run: |
       echo "🔍 Commit SHA: $GITHUB_SHA"
       echo "📁 Changed files:"
       git show --pretty="" --name-only $GITHUB_SHA
